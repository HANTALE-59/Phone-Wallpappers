    <meta charset="UTF-8">

    <title>Wallpapers Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .filters {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .folder-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .folder-btn {
            padding: 10px 20px;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .folder-btn:hover,
        .folder-btn.active {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .gallery-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .image-container {
            width: 100%;
            height: 250px;
            overflow: hidden;
            background: #f0f0f0;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .image-info {
            padding: 15px;
        }

        .image-name {
            font-weight: 600;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .image-folder {
            font-size: 14px;
            color: #667eea;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
            display: none;
        }

        /* Modal pour agrandir les images */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
        }

        .modal-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 15px 30px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .filters {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>

        let allImages = [];
        let filteredImages = [];
        let currentFilter = 'all';

        // Initialisation
        function init() {
            // Pr√©parer les donn√©es
            allImages = wallpapers.flatMap(item =>
                item.images.map(img => {
                    const folder = item.folder;
                    const name = img;
                    // Encodage des segments pour les espaces et caract√®res sp√©ciaux (GitHub Pages est sensible)
                    const encFolder = folder.split('/')
                        .filter(Boolean)
                        .map(encodeURIComponent)
                        .join('/');
                    const encImg = encodeURIComponent(img);
                    // Si les fichiers sont √† la racine (folder === 'root'), le chemin est juste le nom du fichier.
                    const path = folder === 'root' ? `${encImg}` : `${encFolder}/${encImg}`;
                    return { folder, name, path };
                })
            );

            // Si aucune image n'est trouv√©e, afficher un message
            if (allImages.length === 0) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('noResults').style.display = 'block';
                document.getElementById('noResults').innerHTML = `
                    <p>‚ö†Ô∏è Configuration requise</p>
                    <p style="font-size: 0.8em; margin-top: 20px;">
                        Veuillez √©diter le fichier HTML et remplir le tableau 'wallpapers' avec vos images.<br>
                        Ou utilisez le script de g√©n√©ration automatique.
                    </p>
                `;
                return;
            }

            filteredImages = [...allImages];
            
            // Cr√©er les boutons de filtres
            createFolderFilters();
            
            // Afficher la galerie
            renderGallery();
            
            // Event listeners
            document.getElementById('searchBox').addEventListener('input', handleSearch);
            document.getElementById('modalClose').addEventListener('click', closeModal);
            document.getElementById('modal').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });
            
            document.getElementById('loading').style.display = 'none';
        }

        // Cr√©er les boutons de filtres
        function createFolderFilters() {
            const folders = [...new Set(wallpapers.map(item => item.folder))];
            const filterContainer = document.getElementById('folderFilter');
            
            folders.forEach(folder => {
                const btn = document.createElement('button');
                btn.className = 'folder-btn';
                btn.textContent = folder.split('/').pop();
                btn.dataset.folder = folder;
                btn.addEventListener('click', () => handleFolderFilter(folder));
                filterContainer.appendChild(btn);
            });
        }

        // G√©rer les filtres par dossier
        function handleFolderFilter(folder) {
            currentFilter = folder;
            
            // Update active button
            document.querySelectorAll('.folder-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.folder === folder || (folder === 'all' && btn.dataset.folder === 'all')) {
                    btn.classList.add('active');
                }
            });

            if (folder === 'all') {
                filteredImages = [...allImages];
            } else {
                filteredImages = allImages.filter(img => img.folder === folder);
            }
            
            renderGallery();
        }

        // G√©rer la recherche
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                if (currentFilter === 'all') {
                    filteredImages = [...allImages];
                } else {
                    filteredImages = allImages.filter(img => img.folder === currentFilter);
                }
            } else {
                const baseImages = currentFilter === 'all' ? allImages : allImages.filter(img => img.folder === currentFilter);
                filteredImages = baseImages.filter(img => 
                    img.name.toLowerCase().includes(searchTerm) || 
                    img.folder.toLowerCase().includes(searchTerm)
                );
            }
            
            renderGallery();
        }

        // Afficher la galerie
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const noResults = document.getElementById('noResults');
            
            if (filteredImages.length === 0) {
                gallery.innerHTML = '';
                noResults.style.display = 'block';
                noResults.textContent = 'Aucun wallpaper trouv√©';
                return;
            }
            
            noResults.style.display = 'none';
            
            gallery.innerHTML = filteredImages.map(img => `
                <div class="gallery-item" onclick="openModal('${img.path}', '${img.name}', '${img.folder}')">
                    <div class="image-container">
                        <img src="${img.path}" alt="${img.name}" loading="lazy" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22250%22%3E%3Crect fill=%22%23ddd%22 width=%22300%22 height=%22250%22/%3E%3Ctext fill=%22%23999%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3EImage non trouv√©e%3C/text%3E%3C/svg%3E'">
                    </div>
                    <div class="image-info">
                        <div class="image-name">${img.name}</div>
                        <div class="image-folder">üìÅ ${img.folder}</div>
                    </div>
                </div>
            `).join('');
        }

        // Ouvrir le modal
        function openModal(path, name, folder) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalInfo = document.getElementById('modalInfo');
            
            modalImage.src = path;
            modalInfo.innerHTML = `<strong>${name}</strong><br>üìÅ ${folder}`;
            modal.classList.add('active');
        }

        // Fermer le modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        init();
